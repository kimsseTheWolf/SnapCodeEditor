<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
    <title>SnapCode Editor</title>
</head>
<body>
    <div class="menu">
        <div class="menu-group">
            <div id="pathDisplay"></div>
            <div id="saveStatus">Unsaved changes</div>
        </div>
        <div class="menu-group">
            <div class="button" id="newFileButton">
                <img src="assets/new-file.svg" width="16px" height="16px" style="margin-right: 5px;"/>
                <div class="button-hover-content">New File</div>
            </div>
            <div class="button" id="openFileButton">
                <img src="assets/open-file.svg" width="16px" height="16px" style="margin-right: 5px;"/>
                <div class="button-hover-content">Open File</div>
            </div>
            <div class="button" id="saveFileButton">
                <img src="assets/save-file.svg" width="16px" height="16px" style="margin-right: 5px;"/>
                <div class="button-hover-content">Save File</div>
            </div>
            <div class="button" id="renameFileButton">
                <img src="assets/rename-file.svg" width="16px" height="16px" style="margin-right: 5px;"/>
                <div class="button-hover-content">Rename File</div>
            </div>
        </div>
    </div>
    <div id="container"></div>
    <div class="menu">
        <select id="language">
            <option value="javascript">JavaScript</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="python">Python</option>
            <option value="cpp">C++</option>
            <option value="java">Java</option>
            <option value="json">JSON</option>
            <option value="txt">Plain text</option>
        </select>
        <div id="cursorPosition" style="font-size: small;">Row: 0, Column: 0</div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
<style>
    :root {
        --default-font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #353d44;
        font-family: var(--default-font-family);
        color: white;
        display: flex;
        flex-direction: column;
        user-select: none;
    }
    #container {
        flex: auto;
        width: 100%;
        overflow: hidden;
    }
    #pathDisplay {
        margin-right: 5px;
        user-select: text;
    }
    #saveStatus {
        margin-right: 5px;
        color: #ffffff33;
        font-size: smaller;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }
    .menu {
        margin: 5px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
    }
    .menu-group {
        display: flex;
        flex-direction: row;
    }
    .button {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        padding: 5px;
        margin-right: 5px;
        border-radius: 5px;
        background-color: rgba(0,0,0,0);
        color: #f8f8f8;
        font-size: small;
        transition: all 0.1s ease-in-out;
    }
    .button:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }
    .button-hover-content {
        display: none;
    }
    .button:hover .button-hover-content {
        display: block;
    }

    select {
        font-family: var(--default-font-family);
        padding: 5px;
        font-size: small;
        border: none;
        border-radius: 4px;
        background-color: rgba(0,0,0,0);
        color: #f8f8f8;
        outline: none;
        -webkit-appearance: none;  
        -moz-appearance: none;  
        appearance: none;  
    }
    select::-ms-expand {
        display: none;
    }
    select::after {
        content: "\25BC";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        padding: 0 1em;
        background: rgba(0,0,0,0);
        pointer-events: none;
    }
    select:focus {
        background-color: rgba(255, 255, 255, 0.2);
    }
    select option {
        padding-top: 20px;
        padding-bottom: 20px;
        background-color: #666;
        color: #fff;
    }
    select option:checked {
        background-color: #444;
    }
    select option:hover {
        background-color: #555;
    }
</style>
